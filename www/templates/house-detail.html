<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
  <ion-item class="item-remove-animate " ng-repeat="img in house.imgL" >
     </ion-item>
-->

<ion-view view-title="{{house.type}}">
  <ion-content >

      <ion-slide-box class="slide-box" on-slide-changed="slideHasChanged($index)" >

        <ion-slide class="slide-box" ng-repeat="img in house.imgL"  >

            <img class="slide-box__image" ng-src="{{img}}" >

        </ion-slide>

      </ion-slide-box>

    <ion-slide  ng-repeat="(key, value ) in house">
     <p><h2 class="h2_title">{{key}}</H2>    <hr> {{value}}</p>
    </ion-slide>
  </ion-content>
 </ion-view>
