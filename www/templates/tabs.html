<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Map Tab -->
  <ion-tab title="Carte" icon-off="ion-earth" icon-on="ion-earth" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Houses Tab -->
  <ion-tab title="Liste" icon-off="ion-ios-list-outline" icon-on="ion-ios-list-outline" href="#/tab/houses">
    <ion-nav-view name="tab-houses"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Parametres" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
